<form [formGroup]="itemForm" (ngSubmit)="handleSubmit(itemForm.value, itemForm.valid)">
  <input type="hidden" formControlName="id">
  <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp" placeholder="Title">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Description</label>
      <input type="text" class="form-control" formControlName="description" aria-describedby="emailHelp" placeholder="Description">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Price</label>
      <input type="number" class="form-control" formControlName="price" aria-describedby="emailHelp" placeholder="Price">
  </div>


  <button type="submit" [disabled]="!itemForm.valid">Submit</button>
</form>
